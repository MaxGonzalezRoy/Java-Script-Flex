<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de reservas Hotel Roy</title>
    <!-- CSS -->
    <link rel="stylesheet" href="./css/styles.css">
    <!-- FONTS -->
    <link href="https://fonts.googleapis.com/css2?family=Bilbo+Swash+Caps&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
    <!-- LIBRARYS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/luxon/3.0.3/luxon.min.js" defer></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <!-- JavaScript -->
    <script type="module" defer src="./lib/lib.js"></script> 
    <script type="module" defer src="./js/storage.js"></script>
    <script type="module" defer src="./js/api.js"></script>
    <script type="module" defer src="./js/display.js"></script>
    <script type="module" defer src="./js/reservations.js"></script>
    <script type="module" defer src="./js/main.js"></script>
</head>
<body>
    <div class="wrapping-page">
        <header>
            <h1 class="roy">Hotel Roy - Resort & SPA</h1>
        </header>
        
        <div class="background-overlay">
            <img src="img/mountains.jpg" alt="Portada de montañas" class="portada">
        </div>

        <main id="reserve" class="form-container">
            <h2>Formulario de Reserva</h2>
            <form id="reservation-form" class="horizontal-form">
                <div class="form-group">
                    <label for="check-in-date">Fecha de entrada</label>
                    <input type="date" id="check-in-date" name="check-in-date" required>
                </div>
                <div class="form-group">
                    <label for="check-out-date">Fecha de salida</label>
                    <input type="date" id="check-out-date" name="check-out-date" required>
                </div>
                <div class="form-group">
                    <label for="room-type">Tipo de habitación</label>
                    <select id="room-type" name="room-type" required>
                        <option value="base">Base</option>
                        <option value="double">Doble</option>
                        <option value="suite">Suite</option>
                        <option value="family">Familiar</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="adults">Adultos (18+)</label>
                    <input type="number" id="adults" name="adults" min="1" value="1" required>
                </div>
                <div class="form-group">
                    <label for="minors">Menores</label>
                    <input type="number" id="minors" name="minors" min="0" value="0">
                </div>
                <button type="submit" id="submitReservation" class="search-button">Realizar Reserva</button>
            </form>
            <div id="edit-reservation-modal" class="modal">
                <div class="modal-content">
                    <span class="close" onclick="closeEditReservationModal()">&times;</span>
                    <h2>Modificar Reserva</h2>
                    <form id="edit-reservation-form">
                        <label for="edit-check-in-date">Fecha de Entrada:</label>
                        <input type="date" id="edit-check-in-date" required>

                        <label for="edit-check-out-date">Fecha de Salida:</label>
                        <input type="date" id="edit-check-out-date" required>

                        <label for="edit-room-type">Tipo de Habitación:</label>
                        <select id="edit-room-type">
                            <option value="base">Base</option>
                            <option value="double">Doble</option>
                            <option value="suite">Suite</option>
                            <option value="family">Familiar</option>
                        </select>

                        <label for="edit-adults">Adultos:</label>
                        <input type="number" id="edit-adults" min="1" required>

                        <label for="edit-minors">Menores:</label>
                        <input type="number" id="edit-minors" min="0" required>

                        <button type="submit">Guardar Cambios</button>
                    </form>
                </div>
            </div>
        </main>

        <div id="error-message" class="error-message" style="display:none;"></div>
        
        <div id="room-availability">
            <h2>Disponibilidad de Habitaciones</h2>
            <div id="availability-list"></div>
        </div>

        <div id="reservations-list">
            <h2>Reservas Realizadas</h2>
        </div>
    </div>
</body>
</html>
